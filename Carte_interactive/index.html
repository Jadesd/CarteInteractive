<!DOCTYPE html>
<html>
  <head>
    <title>Que faire à Paris ?</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <h1>Que faire à Paris ?</h1>
    </div>

    <div id="mapid"></div>

    <form onsubmit="onFormSubmit(event)">
      <input type="text" name="Search" id="searchInput" placeholder="Rechercher un évènement" />
      <input id="Submit" type="submit" value="C'est parti !" />
    </form>

    <div class="buttons">
      
        <a onclick="searchConcert()" href="#">
          <div id="searchConcert">Concert<img src="img/concert.png"></img>
        </div>
      </a>
          <a onclick="searchFree()" href="#"><div id="searchFree">Gratuit<img src="img/gratuit.png"></img>
      </div>
    </a>
      <a onclick="searchParis()" href="#"><div id="searchParis">Paris intra-muros<img src="img/paris.png"></img>
      </div>
    </a>
    </div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
  </body>
</html>
